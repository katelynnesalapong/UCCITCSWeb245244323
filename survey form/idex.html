<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ZARA Survey Form</title>
</head>
<body>
<main>
    
       <h1 id="title">ZARA Feedback Survey</h1>
       <p id="description"> We value your opinion. Please share your feedback about your recent ZARA shoppping experience.</p>
    <form id="servey-form">
        <label id="name-label"  for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <label id="email-label" for="email" name="email" placeholder="Enter your email"></label>
        <label id="number-label" for="number">Age: </label>
        <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">
        <label for="dropdown">Which ZARA collection do you shop most?</label>
       
        <select name="collectiion" id="dropdown">
            <option value="">Select an option</option>
            <option value="woman">ZARA Woman</option>
            <option value="man">ZARA Man</option>
            <option value="kids">ZARA Kids</option>
            <option value="home">ZARA Home</option>
        </select>
    
        <label>How would you rate your overall shopping experience?</label>
        <div class="option-group">
            <label><input type="radio" name="experience" value="good">Good</label>
            <label><input type="radio" name="experience" value="average">Average</label>
            <label><input type="radio" name="experience" value="poor">Poor</label>
        </div>
    
        <label>What aspects do you appreciate most aboout ZARA?</label>
        <div class="option-group">
            <label><input type="checkbox" name="value" value="design"> Modern Design</label>
            <label><input type="checkbox" name="value" value="quality"> Quality Fabrics</label>
            <label><input type="checkbox" name="value" value="pricing"> Affordable Pricing</label>
            <label><input type="checkbox" name="value" value="sustainablity"> Sustainable Materials</label>
        </div>
    
        <label for="comments">Any addistional comments?</label>
        <textarea name="comments" id="comments" placeholder="Tell us how we can improve..." rows="4"></textarea>
    
        <button type="submit" id="submit">Submit Feedback</button>
    </form>
</main>
</body>
</html>
